name: Package du projet Epsi Plugin
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_REPOSITORY: TheJordanDev/Epsi-BDE-Plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'
      - name: Build with Maven
        run: mvn package
      - name: Get current time
        id: datetime
        run: |
          echo "time=$(TZ='Europe/Paris' date +'%T')" >> $GITHUB_ENV
          echo "date=$(TZ='Europe/Paris' date +'%d-%m-%Y')" >> $GITHUB_ENV
      - name: Check for Tag
        run: |
          if git rev-parse --quiet --verify "refs/tags/${{ env.date }}"; then
            echo "tag_exists=true" >> $GITHUB_ENV
          else
            echo "tag_exists=false" >> $GITHUB_ENV
          fi
      - name: Create Tag
        run: |
          if [[ "${{ env.tag_exists }}" != "true" ]]; then
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
            git tag ${{ env.date }}
            git push origin ${{ env.date }}
          fi
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./target/Epsi-1.0-SNAPSHOT.jar
          tag_name: ${{ env.date }}
          name: ${{ env.time }}
          draft: false
          prerelease: false
          token: ${{ secrets.RELEASE_TOKEN }}
